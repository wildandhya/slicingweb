<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" -->
    <!-- integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="../css/history.css">
    <link rel="stylesheet" href="../css/all.css" />
</head>

<body>
    <nav>
        <h3>History</h3>
    </nav>
    <div class="content">
        <div class="container">
            <!-- sidebar -->
            <div class="sidebar">
                <a href="../html/Home.html"> <img src="../images/icon/fork.png"></a>
                <a href="#"><img src="../images/icon/clipboard.png"></a>
                <a href="#"> <img src="../images/icon/add.png"></a>
            </div>
            <div class="history">
                <div class="card-group">
                    <div class="card-pink">
                        <div class="title">
                            <p class="today">Today's Income</p>
                            <h2>Rp.1.000.000</h2>
                            <p>+2% Yesterday</p>
                        </div>
                    </div>
                    <div class="card-blue">
                        <div class="title">
                            <p class="today">Orders</p>
                            <h2>3.730</h2>
                            <p>+3% Last Week</p>
                        </div>
                    </div>
                    <div class="card-violet">
                        <div class="title">
                            <p class="today">This Year's Income</p>
                            <h2>Rp.10.000.000</h2>
                            <p>+10% Last Year</p>
                        </div>
                    </div>
                </div>
                <div class="chart">
                    <div class="chart-caption">
                        <h3>Revenue</h3>
                        <select name="month" id="month">
                            <option class="month" selected>Month</option>
                        </select>
                    </div>
                    <div class="tabel">
                        <div class="list-price">
                            <div class="price-content">
                                <p>50k</p>
                                <p>40k</p>
                                <p>30k</p>
                                <p>20k</p>
                                <p>10k</p>
                                <p>0</p>
                            </div>
                        </div>
                        <div class="month-list">
                            <div class="month-chart">
                                <div class="this-1"></div>
                                <div class="last-1"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-2"></div>
                                <div class="last-2"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-3"></div>
                                <div class="last-3"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-4"></div>
                                <div class="last-4"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-5"></div>
                                <div class="last-5"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-6"></div>
                                <div class="last-6"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-7"></div>
                                <div class="last-7"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-8"></div>
                                <div class="last-8"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-9"></div>
                                <div class="last-9"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-10"></div>
                                <div class="last-10"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-11"></div>
                                <div class="last-11"></div>
                            </div>
                            <div class="month-chart">
                                <div class="this-12"></div>
                                <div class="last-12"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chart-desc">
                        <div class="this-year">
                            <span></span>
                            <p>This Year</p>
                        </div>
                        <div class="last-year">
                            <span></span>
                            <p>Last Year</p>
                        </div>
                    </div>
                </div>
                <div class="recent-order">
                    <div class="recent-caption">
                        <h3>Recent Orders</h3>
                        <select name="day" id="day">
                            <option selected>Today</option>
                        </select>
                    </div>
                    <table>
                        <tr>
                            <th>INVOICES</th>
                            <th>CASHIER</th>
                            <th>DATE</th>
                            <th>ORDER</th>
                            <th>AMOUNT</th>
                        </tr>
                        <tr>
                            <td>#10928</td>
                            <td>Cashier 1</td>
                            <td>15 Oktober 2020</td>
                            <td>Coffe Latte</td>
                            <td>Rp.15.000</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
