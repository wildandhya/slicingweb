                <h1>Food Items</h1>
                <span><i class="fas fa-search fa-2x"></i></span>

                    </figure>
                    <figure class="figure">
                        <img src="images/food/wiener.png" class="figure-img 
                    img-fluid rounded">

                        <p>Rp. 69.000</p>
                    </figure>
